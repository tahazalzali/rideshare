name: ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
  docker:
    runs-on: ubuntu-latest
    needs: test-build
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api-gateway, passenger-service, driver-service, trip-service, pricing-service, payment-service, notification-service]
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          file: services/${{ matrix.service }}/Dockerfile
          tags: ghcr.io/${{ github.repository_owner }}/${{ matrix.service }}:latest
