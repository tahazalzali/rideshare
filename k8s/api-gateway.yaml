apiVersion: apps/v1
kind: Deployment
metadata: { name: api-gateway, namespace: rides }
spec:
  replicas: 1
  selector: { matchLabels: { app: api-gateway } }
  template:
    metadata: { labels: { app: api-gateway } }
    spec:
      containers:
        - name: api-gateway
          image: ghcr.io/your-org/api-gateway:latest
          ports: [{'containerPort': 3000}]
          env:
            - name: RABBITMQ_URI
              value: amqp://rabbitmq:rabbitmq@rabbitmq.rides.svc.cluster.local:5672
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: jwt-secret
---
apiVersion: v1
kind: Service
metadata: { name: api-gateway, namespace: rides }
spec:
  selector: { app: api-gateway }
  ports:
    - name: http
      port: 3000
      targetPort: 3000
