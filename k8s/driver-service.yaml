apiVersion: apps/v1
kind: Deployment
metadata: { name: driver-service, namespace: rides }
spec:
  replicas: 1
  selector: { matchLabels: { app: driver-service } }
  template:
    metadata: { labels: { app: driver-service } }
    spec:
      containers:
        - name: driver-service
          image: ghcr.io/your-org/driver-service:latest
          ports: []
          env:
            - name: RABBITMQ_URI
              value: amqp://rabbitmq:rabbitmq@rabbitmq.rides.svc.cluster.local:5672
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: gateway-secrets
                  key: jwt-secret
---
apiVersion: v1
kind: Service
metadata: { name: driver-service, namespace: rides }
spec:
  selector: { app: driver-service }
  ports:
    - name: http
      port: 80
      targetPort: 3000
